<mat-form-field >
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name, Email or Role" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
     <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th class="select" mat-header-cell *matHeaderCellDef>
      <mat-checkbox  [(ngModel)]="overall" (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell class="select" *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <!-- Button -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row"> 
            <button  mat-icon-button color="primary"  matTooltip="Edit User Details" aria-label="Edit Button" (click)='openEditUser(row)'>
               <mat-icon>edit_note</mat-icon>
            </button>
             <button  mat-icon-button color="accent"  matTooltip="Delete User Details" aria-label="Delete Button" (click)='deleteUser(row)'>
              <mat-icon>delete</mat-icon>
            </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
    </tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

   <mat-toolbar>
    <mat-toolbar-row class="paginator">
       <button mat-raised-button  color="primary" (click)="deleteSelectedUsers()">Delete Selected</button>
      <span class="spacer"></span>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 20]"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
