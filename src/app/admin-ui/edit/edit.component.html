<h2 mat-dialog-title>Edit User Details</h2>
<mat-dialog-content class="mat-typography">
<form  [formGroup]="editForm">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="editForm.controls['name'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
    </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="editForm.controls['email'].hasError('required')">
             Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Role" formControlName="role">
            <mat-error *ngIf="editForm.controls['role'].hasError('required')">
             Role is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    
    </mat-card-content>
  </mat-card>
</form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
  <button mat-raised-button  color="primary" [mat-dialog-close]="true" (click)="editUserDetails(true)" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
